<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/"><img class="site-logo" src="{{ site.baseurl }}/resources/logo.png" alt="" /> {{ site.title }}</a>
    <p class="site-description">{{ site.short_description }}</p>
  </div>

  <nav class="site-nav">
    <div class="wrapper">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
